{% extends 'base.html' %}

{% block title %}contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src=" https://images.unsplash.com/uploads/1413222992504f1b734a6/1928e537?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80 width="1200" height="400"" class="d-block w-100" alt="...">
</div>
<div class="container  mb-3 py-4">
    <h1 class="text-center">Contact Us </h1>
    <form method="post" action="/Contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="" class="form-label">name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
       </div>
            <div class="form-group">
                <label for="email" class="form-label">email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
              </div>
        
              <div class="form-group">
                <label for="phone" class="form-label">  phone number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
              </div>
              
            <div class="form-group">
               <label for="exampleFormControlTextarea1">Tell me about what you want to me for... </label>
               <textarea class="form-control" id="desc" row="3"></textarea>
            </div>
            
            <button class="btn btn-primary" type="submit" >Submit</button>
        </form>
        </div>




{% endblock body%}
